<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template配置项详解</title>

    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        /* 
            
        */
        new Vue({
            template: '<h1>{{msg}}</h1><h1>{{msg}}</h1>',
            data: {
                msg: '老杜',
            },
        }).$mount('#app');
    </script>
</body>
</html>
