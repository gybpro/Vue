<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个Vue程序</title>

    <!-- 引入vue，当引入vue之后，上下文中就会自动注册一个全局变量：Vue对象 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        /*
        第一步：创建一个Vue实例
        1.要new Vue()，不能直接调用Vue()，因为Vue是一个构造函数，不是函数
            直接调用会报错：Vue is a constructor and should be called with the `new` keyword
        2.关于Vue构造函数的参数options，option翻译为选项，options是多个选项
            Vue框架要求这个options必须是一个纯粹的JS对象{}
            在{}对象中可以编写大量的key-value对，每一个key-value对就是一个配置选项
            在Vue中，主要就是通过options这个参数来给Vue实例指定配置
        3.template配置项：
            template：模板，用于指定模板语句，模板语句是一个字符串对象
            模板语句：Vue框架制定了一些具有特殊含义的符号和一套语法规则，可以在模板语句中直接编写Vue程序
            模板语句会被Vue框架的编译器进行编译，转换成浏览器能够识别的HTML代码
        */
        const myVue = new Vue({
            template: '<h1>Hello Vue!</h1>',
        });
        /* 
        第二步：把创建的实例挂载到页面中的某个元素上
        1.Vue实例中有一个方法$mount()，这个方法的作用是将Vue实例挂载到指定元素位置上
        2.#app 显然是ID选择器，借鉴自CSS选择器
        */
        myVue.$mount('#app');
    </script>
</body>
</html>
